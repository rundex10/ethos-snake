<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EthOS Snake - Play Fun</title>
  <style>
    @font-face {
      font-family: 'ChicagoGT';
      src: url('cff.ttf') format('truetype');
    }

    * { box-sizing: border-box; }

    body {
      background-color: #a6c1ee;
      font-family: 'ChicagoGT', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 64px;
      image-rendering: pixelated;
    }

    .score {
      background: #000080;
      color: white;
      width: 600px;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
      box-shadow: inset -2px -2px #ffffff, inset 2px 2px #404040;
      margin-top: 60px;
    }

    canvas {
      display: none;
      background-color: #d0e0ff;
      border: 4px solid #000;
      box-shadow: 4px 4px #404040;
      margin-top: 10px;
      transition: filter 0.3s;
    }

    .rainbow-frame {
      animation: rainbowSpin 2s linear infinite;
    }

    @keyframes rainbowSpin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #startBtn {
      margin-top: 25px;
      font-family: 'ChicagoGT', monospace;
      font-size: 16px;
      padding: 8px 25px;
      background: #dcdcdc;
      color: black;
      border: 2px solid;
      border-top-color: #ffffff;
      border-left-color: #ffffff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
    }

    #startBtn:hover { background: #c0c0c0; }

    #startBtn:active {
      border-top-color: #404040;
      border-left-color: #404040;
      border-bottom-color: #ffffff;
      border-right-color: #ffffff;
    }

    #gameOverPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #c0c0c0;
      border: 2px solid black;
      box-shadow: 4px 4px #404040;
      padding: 20px;
      text-align: center;
      z-index: 10;
      width: 300px;
      font-family: 'ChicagoGT', monospace;
    }

    #gameOverPopup h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    #gameOverPopup p {
      margin: 5px 0;
      font-size: 16px;
    }

    #gameOverPopup button {
      margin-top: 15px;
      padding: 6px 20px;
      font-family: 'ChicagoGT', monospace;
      background: #e0e0e0;
      border: 2px solid;
      border-top-color: #ffffff;
      border-left-color: #ffffff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
    }

    #gameOverPopup button:active {
      border-top-color: #404040;
      border-left-color: #404040;
      border-bottom-color: #ffffff;
      border-right-color: #ffffff;
    }
  </style>
</head>
<body>
  <img src="ethossnake.png" class="logo" alt="EthOS Logo">
  <div class="score">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="600" height="480"></canvas>
  <button id="startBtn">Start Game</button>

  <div id="gameOverPopup">
    <h2>ðŸ’€ Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="location.reload()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const popup = document.getElementById("gameOverPopup");
    const finalScore = document.getElementById("finalScore");

    const box = 30;
    const snake = [];
    const tailLength = 10;
    const speed = 2.5;
    let direction = "RIGHT";
    let vx = speed;
    let vy = 0;
    let food = { x: 0, y: 0 };
    let currentFoodType = "eth";
    let ethEaten = 0;
    let score = 0;
    let headImg = new Image();
    headImg.src = "ethoshead.png";
    const ethImg = new Image();
    ethImg.src = "foodeth.png";
    const btcImg = new Image();
    btcImg.src = "foodbtc.png";

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && vy === 0) { vx = 0; vy = -speed; direction = "UP"; }
      if (e.key === "ArrowDown" && vy === 0) { vx = 0; vy = speed; direction = "DOWN"; }
      if (e.key === "ArrowLeft" && vx === 0) { vx = -speed; vy = 0; direction = "LEFT"; }
      if (e.key === "ArrowRight" && vx === 0) { vx = speed; vy = 0; direction = "RIGHT"; }
    });

    function gameOver() {
      finalScore.textContent = score;
      popup.style.display = "block";
      cancelAnimationFrame(animationId);
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * ((canvas.width - box) / box)) * box;
      food.y = Math.floor(Math.random() * ((canvas.height - box) / box)) * box;
    }

    function drawSnakePart(x, y, isHead = false) {
      ctx.save();
      ctx.translate(x + box / 2, y + box / 2);
      let angle = 0;
      if (direction === "UP") angle = -Math.PI / 2;
      if (direction === "DOWN") angle = Math.PI / 2;
      if (direction === "LEFT") angle = Math.PI;
      ctx.rotate(angle);
      const size = isHead ? box * 1.2 : box * 0.5;
      ctx.drawImage(headImg, -size/2, -size/2, size, size);
      ctx.restore();
    }

    let animationId;
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (currentFoodType === "btc") canvas.classList.add("rainbow-frame");
      else canvas.classList.remove("rainbow-frame");

      
      const head = {
        x: (snake[0]?.x || 100) + vx,
        y: (snake[0]?.y || 100) + vy
      };

      
      if (head.x < 0 || head.x + box > canvas.width || head.y < 0 || head.y + box > canvas.height) {
        gameOver();
        return;
      }

      
      for (let i = 1; i < snake.length; i++) {
        const part = snake[i];
        if (Math.abs(head.x - part.x) < box/2 && Math.abs(head.y - part.y) < box/2) {
          gameOver();
          return;
        }
      }

      
      snake.unshift(head);
      while (snake.length > tailLength) snake.pop();

      
      snake.forEach((s, i) => drawSnakePart(s.x, s.y, i === 0));

      
      const foodImg = currentFoodType === "eth" ? ethImg : btcImg;
      ctx.drawImage(foodImg, food.x, food.y, box, box);

      
      if (Math.abs(head.x - food.x) < box && Math.abs(head.y - food.y) < box) {
        if (currentFoodType === "eth") {
          score += 10;
          ethEaten++;
          if (ethEaten >= 5) {
            currentFoodType = "btc";
            ethEaten = 0;
          }
        } else {
          score += 50;
          currentFoodType = "eth";
          ethEaten = 0;
        }
        placeFood();
      }

      scoreDisplay.textContent = score;
      animationId = requestAnimationFrame(animate);
    }

    startBtn.onclick = () => {
  startBtn.style.display = "none";
  canvas.style.display = "block";

  
  const startX = Math.floor(canvas.width / 2 / box) * box;
  const startY = Math.floor(canvas.height / 2 / box) * box;

  snake.length = 0;
  snake.push({ x: startX, y: startY });
  vx = speed;
  vy = 0;
  direction = "RIGHT";
  score = 0;
  ethEaten = 0;
  currentFoodType = "eth";
  placeFood();
  cancelAnimationFrame(animationId);
  animate();
};

  </script>
</body>
</html>
