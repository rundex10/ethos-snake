<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EthOS Snake - Play Fun</title>
  <style>
    @font-face {
      font-family: 'ChicagoGT';
      src: url('cff.ttf') format('truetype');
    }

    body {
      background-color: #a6c1ee;
      font-family: 'ChicagoGT', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 64px;
      image-rendering: pixelated;
    }

    .score {
      background: #000080;
      color: white;
      width: 720px;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: inset -2px -2px #fff, inset 2px 2px #404040;
      margin-top: 60px;
      font-size: 18px;
    }

    canvas {
      display: none;
      background-color: #c0d8ff;
      border: 4px solid #000;
      box-shadow: 4px 4px #404040;
      margin-top: 10px;
    }

    .rainbow {
      animation: rainbowSpin 1.5s linear infinite;
    }

    @keyframes rainbowSpin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #startBtn {
      margin-top: 30px;
      font-family: 'ChicagoGT', monospace;
      font-size: 16px;
      padding: 8px 24px;
      background: #e0e0e0;
      border: 2px solid;
      border-top-color: #fff;
      border-left-color: #fff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
    }

    #startBtn:active {
      border-top-color: #404040;
      border-left-color: #404040;
      border-bottom-color: #fff;
      border-right-color: #fff;
    }

    #gameOverPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #c0c0c0;
      border: 2px solid black;
      box-shadow: 4px 4px #404040;
      padding: 20px;
      text-align: center;
      z-index: 10;
      font-family: 'ChicagoGT', monospace;
    }

    #gameOverPopup h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    #gameOverPopup p {
      margin: 5px 0;
      font-size: 16px;
    }

    #gameOverPopup button {
      margin-top: 10px;
      padding: 6px 20px;
      background: #e0e0e0;
      font-family: 'ChicagoGT', monospace;
      border: 2px solid;
      border-top-color: #fff;
      border-left-color: #fff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
    }

    #gameOverPopup button:active {
      border-top-color: #404040;
      border-left-color: #404040;
      border-bottom-color: #fff;
      border-right-color: #fff;
    }
  </style>
</head>
<body>
  <img src="ethossnake.png" class="logo" alt="Logo">
  <div class="score">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="720" height="480"></canvas>
  <button id="startBtn">Start Game</button>

  <div id="gameOverPopup">
    <h2>ðŸ’€ Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="location.reload()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const popup = document.getElementById("gameOverPopup");
    const finalScore = document.getElementById("finalScore");

    const box = 36;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake, direction, food, score, ethEaten, currentFoodType, game;

    const headImg = new Image();
    headImg.src = "ethoshead.png";

    const ethImg = new Image();
    ethImg.src = "foodeth.png";

    const btcImg = new Image();
    btcImg.src = "foodbtc.png";

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.save();
        ctx.translate(snake[i].x + box / 2, snake[i].y + box / 2);
        let angle = 0;
        if (direction === "UP") angle = -Math.PI / 2;
        if (direction === "DOWN") angle = Math.PI / 2;
        if (direction === "LEFT") angle = Math.PI;
        ctx.rotate(angle);
        const size = i === 0 ? box * 1.2 : box * 0.5;
        ctx.drawImage(headImg, -size / 2, -size / 2, size, size);
        ctx.restore();
      }
    }

    function drawFood() {
      const img = currentFoodType === "eth" ? ethImg : btcImg;
      ctx.drawImage(img, food.x, food.y, box, box);
    }

    function gameOver() {
      clearInterval(game);
      finalScore.textContent = score;
      popup.style.display = "block";
    }

    function randomFood() {
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (currentFoodType === "btc") canvas.classList.add("rainbow");
      else canvas.classList.remove("rainbow");

      drawSnake();
      drawFood();

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;

      // Wrap around
      if (head.x < 0) head.x = canvas.width - box;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - box;
      if (head.y >= canvas.height) head.y = 0;

      // Game over if hit self
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
          return;
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        if (currentFoodType === "eth") {
          score += 10;
          ethEaten++;
          if (ethEaten >= 5) {
            currentFoodType = "btc";
            ethEaten = 0;
          }
        } else {
          score += 50;
          currentFoodType = "eth";
        }
        randomFood();
      } else {
        snake.pop();
      }

      scoreDisplay.textContent = score;
    }

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      canvas.style.display = "block";

      const startX = Math.floor(cols / 2) * box;
      const startY = Math.floor(rows / 2) * box;
      snake = [{ x: startX, y: startY }];
      direction = "RIGHT";
      score = 0;
      ethEaten = 0;
      currentFoodType = "eth";
      randomFood();
      draw();
      game = setInterval(draw, 160); // adjust speed here
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });
  </script>
</body>
</html>
