<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EthOS Snake - Play Fun</title>
  <style>
    @font-face {
      font-family: 'ChicagoGT';
      src: url('cff.ttf') format('truetype');
    }

    body {
      background-color: #a6c1ee;
      font-family: 'ChicagoGT', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 64px;
    }

    .score {
      background: #000080;
      color: white;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: inset -2px -2px #fff, inset 2px 2px #404040;
      font-size: 18px;
    }

    .intro {
      font-size: 20px;
      line-height: 1.6;
      width: 720px;
      margin-top: 20px;
      text-align: center;
    }

    .frame {
      padding: 8px;
      background: repeating-linear-gradient(45deg, black 0 10px, white 10px 20px);
      display: inline-block;
      box-shadow: 4px 4px #404040;
      margin-top: 10px;
    }

    canvas {
      display: none;
      background-color: #c0d8ff;
      image-rendering: pixelated;
      border: none;
    }

    .rainbow {
      animation: rainbowSpin 1.5s linear infinite;
    }

    @keyframes rainbowSpin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #startBtn, .retro-btn {
      margin-top: 20px;
      font-family: 'ChicagoGT', monospace;
      font-size: 16px;
      padding: 6px 20px;
      background: #e0e0e0;
      border: 2px solid;
      border-top-color: #fff;
      border-left-color: #fff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
    }

    #startBtn:active, .retro-btn:active {
      border-top-color: #404040;
      border-left-color: #404040;
      border-bottom-color: #fff;
      border-right-color: #fff;
    }

    #gameOverPopup, #rulesPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #c0c0c0;
      border: 2px solid black;
      box-shadow: 4px 4px #404040;
      padding: 20px;
      text-align: center;
      z-index: 10;
      font-family: 'ChicagoGT', monospace;
      width: 300px;
    }

    #gameOverPopup h2, #rulesPopup h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    #gameOverPopup p {
      font-size: 16px;
      margin: 5px 0;
    }

    #rulesPopup ul {
      text-align: left;
      font-size: 16px;
      padding-left: 20px;
    }

    #topBar {
      width: 720px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <img src="ethossnake.png" class="logo" alt="Logo">

  <div id="topBar">
    <div id="scoreBox" class="score" style="display: none;">Score: <span id="score">0</span></div>
    <button id="rulesBtn" class="retro-btn">Rules</button>
  </div>

  <div class="frame" id="frame">
    <canvas id="gameCanvas" width="720" height="480"></canvas>
  </div>

  <button id="startBtn">Start Game</button>

  <div id="introText" class="score intro">
    Welcome to <b>EthOS Snake</b>!<br>
    This game is all about <i>Pure Fun</i>.<br>
    Eat coins. Grow long. Get retro. LFG!!!
  </div>

  <div id="gameOverPopup">
    <h2>ðŸ’€ Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button id="restartBtn" class="retro-btn">Restart</button>
  </div>

  <div id="rulesPopup">
    <h2>ðŸ“œ Rules</h2>
    <ul>
      <li>Eat ETH 5x to unlock BTC coin.</li>
      <li>ETH gives 10 points. BTC gives 50 points.</li>
      <li>Don't hit the wall or yourself!</li>
      <li>Use arrow keys to move.</li>
    </ul>
    <button id="closeRules" class="retro-btn">Close</button>
  </div>

  
  <audio id="bgMusic" src="ethosmusic.mp3" loop preload="auto"></audio>
  <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
  <audio id="btcPing" src="pingbtc.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const popup = document.getElementById("gameOverPopup");
    const finalScore = document.getElementById("finalScore");
    const frame = document.getElementById("frame");
    const scoreBox = document.getElementById("scoreBox");

    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.2;
    
    const eatSound = document.getElementById("eatSound");    
    const btcPing = document.getElementById("btcPing");
    const gameOverSound = document.getElementById("gameOverSound");
    const clickSound = document.getElementById("clickSound");

    const box = 36;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake, direction, food, score, ethEaten, currentFoodType, game;

    const headImg = new Image();
    headImg.src = "ethoshead.png";

    const ethImg = new Image();
    ethImg.src = "foodeth.png";

    const btcImg = new Image();
    btcImg.src = "foodbtc.png";

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.save();
        ctx.translate(snake[i].x + box / 2, snake[i].y + box / 2);
        let angle = 0;
        if (direction === "UP") angle = -Math.PI / 2;
        if (direction === "DOWN") angle = Math.PI / 2;
        if (direction === "LEFT") angle = Math.PI;
        ctx.rotate(angle);
        const size = i === 0 ? box * 1.2 : box * 0.5;
        ctx.drawImage(headImg, -size / 2, -size / 2, size, size);
        ctx.restore();
      }
    }

    function drawFood() {
      const img = currentFoodType === "eth" ? ethImg : btcImg;
      ctx.drawImage(img, food.x, food.y, box, box);
    }

    function gameOver() {
      clearInterval(game);
      finalScore.textContent = score;
      gameOverSound.currentTime = 0;
      gameOverSound.play();
      popup.style.display = "block";
    }

    function randomFood() {
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame.classList.toggle("rainbow", currentFoodType === "btc");
      drawSnake();
      drawFood();

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return gameOver();
      if (snake.some((s, i) => i > 0 && s.x === head.x && s.y === head.y)) return gameOver();

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        eatSound.play();
        if (currentFoodType === "eth") {
          score += 10;
          ethEaten++;
          if (ethEaten >= 5) {
            currentFoodType = "btc";
            ethEaten = 0;
            btcPing.play();
          }
        } else {
          score += 50;
          currentFoodType = "eth";
        }
        randomFood();
      } else {
        snake.pop();
      }

      scoreDisplay.textContent = score;
    }

    function startGame() {
      popup.style.display = "none";
      startBtn.style.display = "none";
      document.getElementById("introText").style.display = "none";
      scoreBox.style.display = "block";
      canvas.style.display = "block";

      const startX = Math.floor(cols / 2) * box;
      const startY = Math.floor(rows / 2) * box;
      snake = [{ x: startX, y: startY }];
      direction = "RIGHT";
      score = 0;
      ethEaten = 0;
      currentFoodType = "eth";
      randomFood();
      if (game) clearInterval(game);
      draw();
      game = setInterval(draw, 160);
    }

    startBtn.onclick = () => {
      clickSound.play();
      if (bgMusic.paused) {
        bgMusic.currentTime = 0;
        bgMusic.play();
      }
      startGame();
    };

    document.getElementById("restartBtn").onclick = () => {
      clickSound.play();
      startGame();
    };

    document.getElementById("rulesBtn").onclick = () => {
      clickSound.play();
      document.getElementById("rulesPopup").style.display = "block";
    };

    document.getElementById("closeRules").onclick = () => {
      clickSound.play();
      document.getElementById("rulesPopup").style.display = "none";
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });
  </script>
</body>
</html>
