<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EthOS Snake - Play Fun</title>

  <style>
    @font-face {
      font-family: 'ChicagoGT';
      src: url('cff.ttf') format('truetype');
    }

    * { box-sizing: border-box; }

    body {
      background-color: #a6c1ee;
      font-family: 'ChicagoGT', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 64px;
      image-rendering: pixelated;
    }

    .score {
      background: #000080;
      color: white;
      width: 600px;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
      box-shadow: inset -2px -2px #ffffff, inset 2px 2px #404040;
      margin-top: 60px;
    }

    canvas {
      display: none;
      background-color: #d0e0ff;
      border: 4px solid #000;
      box-shadow: 4px 4px #404040;
      margin-top: 10px;
      transition: filter 0.3s;
    }

    .rainbow-frame {
      animation: rainbowSpin 2s linear infinite;
    }

    @keyframes rainbowSpin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #startBtn {
      margin-top: 25px;
      font-family: 'ChicagoGT', monospace;
      font-size: 16px;
      padding: 8px 25px;
      background: #dcdcdc;
      color: black;
      border: 2px solid;
      border-top-color: #ffffff;
      border-left-color: #ffffff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
    }

    #startBtn:hover { background: #c0c0c0; }

    #startBtn:active {
      border-top-color: #404040;
      border-left-color: #404040;
      border-bottom-color: #ffffff;
      border-right-color: #ffffff;
    }

    #gameOverPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #c0c0c0;
      border: 2px solid black;
      box-shadow: 4px 4px #404040;
      padding: 20px;
      text-align: center;
      z-index: 10;
      width: 300px;
      font-family: 'ChicagoGT', monospace;
    }

    #gameOverPopup h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    #gameOverPopup p {
      margin: 5px 0;
      font-size: 16px;
    }

    #gameOverPopup button {
      margin-top: 15px;
      padding: 6px 20px;
      font-family: 'ChicagoGT', monospace;
      background: #e0e0e0;
      border: 2px solid;
      border-top-color: #ffffff;
      border-left-color: #ffffff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
    }

    #gameOverPopup button:active {
      border-top-color: #404040;
      border-left-color: #404040;
      border-bottom-color: #ffffff;
      border-right-color: #ffffff;
    }
  </style>
</head>
<body>
  <img src="ethossnake.png" class="logo" alt="EthOS Logo">
  <div class="score">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="600" height="480"></canvas>
  <button id="startBtn">Start Game</button>

  <div id="gameOverPopup">
    <h2>ðŸ’€ Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="location.reload()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const popup = document.getElementById("gameOverPopup");
    const finalScore = document.getElementById("finalScore");

    const box = 24;
    const gridSizeX = canvas.width / box;
    const gridSizeY = canvas.height / box;
    let snake, direction, score, ethEaten, currentFoodType, food, game;

    const headImg = new Image();
    headImg.src = 'ethoshead.png';

    const ethImg = new Image();
    ethImg.src = 'foodeth.png';

    const btcImg = new Image();
    btcImg.src = 'foodbtc.png';

    document.addEventListener("keydown", (e) => {
      if (!game) return;
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      
      if (currentFoodType === 'btc') {
        canvas.classList.add('rainbow-frame');
      } else {
        canvas.classList.remove('rainbow-frame');
      }

      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        const isHead = i === 0;

        ctx.save();
        ctx.translate(part.x + box / 2, part.y + box / 2);
        let angle = 0;
        if (direction === "UP") angle = -Math.PI / 2;
        else if (direction === "DOWN") angle = Math.PI / 2;
        else if (direction === "LEFT") angle = Math.PI;
        ctx.rotate(angle);

        const size = isHead ? box * 1.2 : box * 0.5;
        ctx.drawImage(headImg, -size / 2, -size / 2, size, size);
        ctx.restore();
      }

      const foodImg = currentFoodType === "eth" ? ethImg : btcImg;
      ctx.drawImage(foodImg, food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;

      if (headX < 0) headX = canvas.width - box;
      if (headX >= canvas.width) headX = 0;
      if (headY < 0) headY = canvas.height - box;
      if (headY >= canvas.height) headY = 0;

      if (snake.some((seg, i) => i !== 0 && seg.x === headX && seg.y === headY)) {
        clearInterval(game);
        finalScore.textContent = score;
        popup.style.display = "block";
        return;
      }

      if (
        Math.abs(headX - food.x) < box / 2 &&
        Math.abs(headY - food.y) < box / 2
      ) {
        if (currentFoodType === "eth") {
          score += 10;
          ethEaten++;
          if (ethEaten >= 5) {
            currentFoodType = "btc";
            ethEaten = 0;
          }
        } else if (currentFoodType === "btc") {
          score += 50;
          currentFoodType = "eth";
          ethEaten = 0;
        }

        food = {
          x: Math.floor(Math.random() * gridSizeX) * box,
          y: Math.floor(Math.random() * gridSizeY) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
      scoreDisplay.textContent = score;
    }

    function startGame() {
      startBtn.style.display = "none";
      canvas.style.display = "block";
      snake = [{ x: 5 * box, y: 5 * box }];
      direction = "RIGHT";
      score = 0;
      ethEaten = 0;
      currentFoodType = "eth";
      food = {
        x: Math.floor(Math.random() * gridSizeX) * box,
        y: Math.floor(Math.random() * gridSizeY) * box
      };
      game = setInterval(draw, 240);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
